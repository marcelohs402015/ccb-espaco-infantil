<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar localStorage - CCB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(to bottom, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 { color: #667eea; margin-bottom: 20px; }
        button {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
        }
        button:hover { opacity: 0.9; }
        .danger { background: linear-gradient(to right, #ef4444, #dc2626); }
        .success { background: linear-gradient(to right, #10b981, #059669); }
        pre {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .alert-info { background: #dbeafe; border: 2px solid #3b82f6; color: #1e40af; }
        .alert-success { background: #d1fae5; border: 2px solid #10b981; color: #065f46; }
        .alert-danger { background: #fee2e2; border: 2px solid #ef4444; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è Gerenciar localStorage - CCB Espa√ßo Infantil</h1>
        
        <div id="info" class="alert alert-info">
            <strong>‚ÑπÔ∏è Informa√ß√£o:</strong> Esta p√°gina permite visualizar e gerenciar os dados do localStorage.
        </div>

        <div id="message"></div>

        <h2>üìä Dados Atuais:</h2>
        <pre id="current-data">Carregando...</pre>

        <h2>‚öôÔ∏è A√ß√µes:</h2>
        <button onclick="mostrarDados()" class="success">üîÑ Atualizar Dados</button>
        <button onclick="limparTudo()" class="danger">üóëÔ∏è Limpar TODO localStorage</button>
        <button onclick="voltarInicio()">‚Üê Voltar ao Sistema</button>
    </div>

    <script>
        const STORAGE_KEY = 'ccb-espaco-infantil-storage';

        function mostrarDados() {
            const data = localStorage.getItem(STORAGE_KEY);
            const output = document.getElementById('current-data');
            const message = document.getElementById('message');
            
            if (data) {
                try {
                    const parsed = JSON.parse(data);
                    output.textContent = JSON.stringify(parsed, null, 2);
                    
                    // Mostrar resumo
                    const state = parsed.state || {};
                    const igrejas = state.igrejas || [];
                    const totalIgrejas = igrejas.length;
                    const igrejaAtiva = state.igrejaAtiva || 'nenhuma';
                    
                    message.innerHTML = `
                        <div class="alert alert-success">
                            <strong>‚úÖ Dados encontrados!</strong><br>
                            üìä Total de igrejas: ${totalIgrejas}<br>
                            üèõÔ∏è Igreja ativa: ${igrejaAtiva}<br>
                            ${totalIgrejas > 0 ? 'üìã Igrejas: ' + igrejas.map(i => i.nome).join(', ') : '‚ö†Ô∏è Nenhuma igreja cadastrada'}
                        </div>
                    `;
                } catch (e) {
                    output.textContent = 'Erro ao parsear dados: ' + e.message;
                    message.innerHTML = `<div class="alert alert-danger"><strong>‚ùå Erro ao ler dados!</strong></div>`;
                }
            } else {
                output.textContent = '‚ùå Nenhum dado encontrado no localStorage';
                message.innerHTML = `<div class="alert alert-danger"><strong>‚ö†Ô∏è localStorage vazio!</strong> O sistema ainda n√£o foi inicializado.</div>`;
            }
        }

        function limparTudo() {
            if (confirm('‚ö†Ô∏è ATEN√á√ÉO! Isso vai APAGAR TODOS OS DADOS do sistema (igrejas, crian√ßas, cultos, hist√≥rico).\n\nTem certeza?')) {
                localStorage.removeItem(STORAGE_KEY);
                mostrarDados();
                alert('‚úÖ localStorage limpo com sucesso!\n\nRecarregue a p√°gina principal para come√ßar do zero.');
            }
        }

        function voltarInicio() {
            window.location.href = '/';
        }

        // Carregar dados automaticamente ao abrir a p√°gina
        mostrarDados();
    </script>
</body>
</html>
